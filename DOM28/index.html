<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/buttons.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <link rel="stylesheet" href="./style/table.css" />
    <title>Layout para CRUD - Cadastro de Clientes</title>
  </head>
  <body>
    <div class="modal ocultar">
      <div class="form">
        <div class="modal-header">
          <div class="titulo">
            <h3>CADASTRAR CLIENTE</h3>
            <span>X</span>
          </div>
        </div>
        <form>
          <input type="text" placeholder="Nome do Cliente" autocomplete="off" required>
          <input type="text" placeholder="Telefone" autocomplete="off" required>
          <input type="text" placeholder="E-mail" autocomplete="off" required>
          <input type="text" placeholder="Cidade" autocomplete="off" required>

        </form>
        <div class="modal-footer">
          <input class="btn btnCadastar" type="button" value="Cadastar">
          <input class="btn btnCancelar" type="button" value="Cancelar">
        </div>
      </div>
    </div>
    <header>
      <h1>CADASTRO DE CLIENTES</h1>
    </header>
    <main>
     
        <div class="controls">
          <button class="btn btnCadastar">Cadastar Cliente</button>
        </div>
      <div class="container">
        <table>
          <thead>
            <th>ID</th>
            <th>NOME</th>
            <th>TELEFONE</th>
            <th>E-MAIL</th>
            <th>CIDADE</th>
            <th>AÇÕES</th>
          </thead>
          <tbody>
            <div class="client">
              <tr>
                <td>1</td>
                <td>Daniel Alves de Araújo</td>
                <td>(88) 9 8818-3286)</td>
                <td>dannielfisico@hotmail.com</td>
                <td>Guaraciaba do Norte</td>
                <td id="acoes">
                  <button class="btn btnEditar">Editar</button>
                  <button class="btn btnExcluir">Excluir</button>
                </td>
              </tr>
            </div>
            
            <div class="client">
              <tr>
                <td>2</td>
                <td>Edson Alves de Araújo</td>
                <td>(11) 9 2222-4242</td>
                <td>edsonalves@hotmail.com</td>
                <td>São Paulo</td>
                <td id="acoes">
                  <button class="btn btnEditar">Editar</button>
                  <button class="btn btnExcluir">Excluir</button>
                </td>
              </tr>
            </div>
            
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <h5>CRUD</h5>
      <h5>DESENVOLVIDO POR DANIEL ALVES</h5>
      <h5>2023</h5>
    </footer>
  </body>
</html>
