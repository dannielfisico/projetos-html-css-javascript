<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Álbum</title>
</head>
<body>
    <div id="principal">
        <div>
            <h1>Álbum de Pontos Turísticos 1.0</h1>

            <pre><code><p>Neste exercício, foi utilizada uma função 
  para capturar o os dados do formulário e gerar uma postagem. 
 Faça seus testes!</p></code><a href="../DOM00/index.html"><button>Menu</button></a></pre>

        </div>
        <div id="interna">
            <p>Poste fotos de um ponto turístico</p>
            <form action="">
                <input type="text" name="nome" id="nome" placeholder="Nome do Ponto Turístico">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição curta">
                <input type="url" name="url" id="url" placeholder="Url da imagem">
                <div id="emrelacao">
                    Em relação a este local:<br>
                    <input type="radio" name="rel" id="fui" checked>Já fui
                    <input type="radio" name="rel" id="naofui">Não conheço
                    <input type="radio" name="rel" id="nuncairei">Nunca Irei
                </div>
                
            </form>
            
        </div>
        
        <small>*Concordo com os temos</small><input type="checkbox" name="concordo" id="concordo"> 

        <input id="btn" type="button" value="Postar" onclick="postar()">
        
    </div>
    <div id="album">

    </div>
<script src="script.js"></script>

</body>
</html>
