<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Função com argumentos</title>
</head>
<body>
    <div>
        <input type="num" id="num" placeholder="Digite um número">
        <input type="button" value="+Add" onclick="add()">
        <input class="oculto" type="button" value="Ver Resultado" onclick="verResultado()">
        <hr>
        <div class="resposta"></div>
    </div>
    <div>
        <input type="text" name="texto" id="texto" placeholder="Digite uma palavra ou frase">
        <input type="button" value="Verificar" onclick="verificar()">
        <div class="textoverificado"></div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
