<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Range</title>
</head>
<body>
    <header>
        <h1>Manipulando Range com CSS e Javascript</h1>
    </header>
    <main>
        <input type="range" name="volume " id="volume" list="valores" min="0" max="40">
        <datalist id="valores">
            <option value="0" label="0%">
            <option value="5">
            <option value="10">
            <option value="15">
            <option value="20" label="50%">
            <option value="25">
            <option value="30">
            <option value="35">
            <option value="40" label="100%">
        </datalist>
    </main>
    <footer>

    </footer>
</body>
</html>
