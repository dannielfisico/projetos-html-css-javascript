<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <title>Modal</title>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <button  class="btnCadastrar">Cadastrar Cliente</button>
            <h2>Projeto CRUD - Cadastro de clientes</h2>
            <h2><span id="qtd">0</span> Cadastros</h2> 
        </div>
        <div class="main">
            <div class="campos">
                    <div>Registro</div>
                    <div>Nome</div>
                    <div>E-mail</div>
                    <div>Profissão</div>
                    <div>Ações</div>
            </div>
            
            <div class="info">
                <div class="cliente">
                    <div>1</div>
                    <div>Daniel</div>
                    <div>dannielfisico@hotmail.com</div>
                    <div>Engenheiro de Software e Professor Universitário</div>
                    <div><button id="btnEditar">Editar</button><button id="btnExcluir">Excluir</button></div>
                </div>
                
            </div>
        </div>
    </div>

    <div id="modal" class="overlay oculto">
        <div   class="modal">
            <div class="modal-header">
                <h2>Informe os dados do Novo Cliente</h2>
                <a id="btnFechar" href="#">X</a>
                
            </div>
            <form class="dados">
                <input class="campo" id="nome" type="text" minlength="3" placeholder="Nome" required>
                <input class="campo" id="email" type="email" placeholder="E-mail" required>
                <input class="campo" id="profissao" type="text" placeholder="Profissão" required>
                <input type="submit" class="btnSalvar" value="Salvar">
            </form>
        </div>
    </div>
    
</body>
</html>
