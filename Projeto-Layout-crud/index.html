<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/header-title.css" />
    <link rel="stylesheet" href="./style/button.css" />
    <link rel="stylesheet" href="./style/recods.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <button class="btn btnCadastrar" type="button">Cadastar Cliente</button>
      <table class="records">
        <thead>
          <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>CELULAR</th>
            <th>CIDADE</th>
            <th>AÇÃO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Daniel Alves</td>
            <td>dannielfisico@hotmail.com</td>
            <td>(88)9 8818-3286</td>
            <td>Guaraciaba do Norte</td>
            <td>
              <button class="btn btnEditar" type="button">Editar</button>
              <button class="btn btnExcluir" type="button">Excluir</button>
            </td>
          </tr>

          <tr>
            <td>Ramona Paredes</td>
            <td>ramonaparedes@hotmail.com</td>
            <td>(22)9 2122-1466</td>
            <td>Palmas</td>
            <td>
              <button class="btn btnEditar" type="button">Editar</button>
              <button class="btn btnExcluir" type="button">Excluir</button>
            </td>
          </tr>

          <tr>
            <td>Gustavo Guanabara</td>
            <td>gustavoguanabara@gmail.com</td>
            <td>(21)9 2477-9289</td>
            <td>Rio de Janeiro</td>
            <td>
              <button class="btn btnEditar" type="button">Editar</button>
              <button class="btn btnExcluir" type="button">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close">&#10006;</span>
          </header>
          <form class="modal-form">
            <input
              type="text"
              class="modal-field"
              placeholder="Nome do cliente"
              required
            />
            <input
              type="email"
              class="modal-field"
              placeholder="E-mail do cliente"
              required
            />
            <input
              type="tel"
              class="modal-field"
              placeholder="Celular do cliente"
              required
            />
            <input
              type="text"
              class="modal-field"
              placeholder="Cidade do cliente"
              required
            />
          </form>
          <footer class="modal-footer">
            <button class="btn btnSalvar" type="button">Savar</button>
            <button class="btn btnCancelar" type="button">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
